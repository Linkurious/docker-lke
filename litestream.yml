---
# https://litestream.io/reference/config/
dbs:
  - path: /data/server/database.sqlite
    replicas:
      - endpoint:  https://s3.fr-par.scw.cloud
        type: s3
        region: fr-par
        bucket: ${BACKUP_BUCKET}
        force-path-style: true
        path: backup${CHANNEL}
        retention: 720h # 24h * 30
        snapshot-interval: 24h

