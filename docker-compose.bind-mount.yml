---
version: '3.7'

services:
  lke-server:
    image: ${REPOSITORY}linkurious/lke-server:${LKE_VERSION}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - lke_network
    ports:
      - "3000:3000"
      - "3443:4433"
    volumes:
      - ~/opt/linkurious/data/lke:/data

networks:
  lke_network:
