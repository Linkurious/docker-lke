---
version: '3.7'

services:
  lke:
    image: linkurious:${LKE_VERSION}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - lke_network
    ports:
      - "3000:3000"
      - "3443:4433"
    volumes:
      - lke_data:/data
      - lke_elasticsearch_data:/elasticsearch

volumes:
  lke_data:
  lke_elasticsearch_data:

networks:
  lke_network:
